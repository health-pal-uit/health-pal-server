# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint

  prettier_check:
    name: prettier check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run format:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, prettier_check] # keep original order: only run tests if lint+prettier pass
    env:
      DB_DATABASE: health-pal-db
      DB_USERNAME: postgres
      DB_PASSWORD: 135792468
      DB_HOST: localhost
      DB_PORT: 5432
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      TEST_USER_EMAIL: hankhongg@gmail.com
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      TEST_ADMIN_EMAIL: khonghuynhngochan@gmail.com
      TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Start PostgreSQL with Docker Compose
        run: docker compose up health-pal-db -d
      - name: Wait for PostgreSQL to be ready
        run: |
          timeout 60 bash -c 'until docker compose exec -T health-pal-db pg_isready -U postgres; do sleep 2; done'
      - run: npm ci
      - name: Seed test users in Supabase
        run: npm run seed-test-users
      - name: Refresh test tokens
        run: npm run refresh-tokens
      - run: npm run test:e2e
      - name: Stop Docker Compose services
        if: always()
        run: docker compose down -v

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test] # build only after tests (and thus after lint+prettier)
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
